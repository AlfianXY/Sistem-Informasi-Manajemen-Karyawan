<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Manajemen Karyawan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#dataKaryawan">Data Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dataJabatan">Data Jabatan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dataDivisi">Data Divisi</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="dataKaryawan" class="my-5">
            <h2>Data Karyawan</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="nama">Nama Karyawan:</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama karyawan" required>
                </div>
                <div class="form-group">
                    <label for="jabatan">Jabatan:</label>
                    <input type="text" class="form-control" id="jabatan" placeholder="Masukkan jabatan" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>

            <h3 class="mt-5">Daftar Karyawan</h3>
            <table class="table table-striped" id="employeeTable">
                <thead>
                    <tr>
                        <th>Nama Karyawan</th>
                        <th>Jabatan</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Karyawan akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle form submission and displaying employee data
        const employeeForm = document.getElementById('employeeForm');
        const employeeTableBody = document.getElementById('employeeTable').querySelector('tbody');

        employeeForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get values from the input fields
            const nama = document.getElementById('nama').value;
            const jabatan = document.getElementById('jabatan').value;

            // Create a new row for the employee table
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${nama}</td>
                <td>${jabatan}</td>
            `;

            // Append the new row to the table body
            employeeTableBody.appendChild(newRow);

            // Clear the input fields
            employeeForm.reset();
        });
    </script>
</body>
</html>
